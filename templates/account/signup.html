{% extends "account/base.html" %}
{% load i18n %}
{% block content %}
<h1>Регистрация</h1>

<p>Уже зарегистрированы <a href="{% url 'account_login'%}">войдите</a></p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Регистрация</button>
</form>

{% endblock %}
